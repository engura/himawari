version: 2.1
orbs:
  ruby: circleci/ruby@1.1.2

executors:
  super-ruby:
    docker:
      - image: cimg/ruby:2.5-node
        environment:
          BUNDLE_PATH: vendor/bundle
          CUSTOM_VAR: whatever

jobs:
  checkout_code:
    executor: super-ruby
    steps:
      - attach_workspace:
          at: .
      - checkout
      - ruby/install-deps: # aka bundle install
        path: $BUNDLE_PATH
      - persist_to_workspace:
          root: .
          paths: .

  build:
    executor: super-ruby
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          name: Restore Dependency cache
          keys:
            - v2-himawari-dep-{{ checksum "bin/setup" }}-{{ arch }}
            - v2-himawari-dep-
      - run:
          name: Just Playing Around
          command: |
            ./bin/setup
            mkdir $CUSTOM_VAR && touch $CUSTOM_VAR/some_special_file
      - save_cache:
          name: Store Dependency cache
          key: v2-himawari-dep-{{ checksum "bin/setup" }}-{{ arch }}
          paths:
            - /usr/bin/parallel
            - /usr/bin/montage
      - persist_to_workspace:
          root: .
          paths:
            - whatever

  bundle_audit:
    executor: super-ruby
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Bundle Audit
          when: always
          command: gem install bundle-audit && bundle-audit update && bundle-audit check

  rubocop:
    executor: super-ruby
    steps:
      - attach_workspace:
          at: .
      - run: bundle exec rubocop

  spec:
    executor: super-ruby
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          name: Restore Dependency cache
          keys:
            - v2-himawari-dep-{{ checksum "bin/setup" }}-{{ arch }}
            - v2-himawari-dep-
      - run:
          name: Test
          command: |
            ls -l $CUSTOM_VAR
            bundle exec rake test

workflows:
  version: 2
  build_and_test:
    jobs:
      - checkout_code
      - build:
          requires:
            - checkout_code
      - bundle_audit:
          requires:
            - checkout_code
      - rubocop:
          requires:
            - build
      - spec:
          requires:
            - build
